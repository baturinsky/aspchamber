<html>
  <head>
    <style>
      body {
        color: #fff;
        background-color: #000;
        padding: 0;
        margin: 0;
        font: 14px Courier;
      }
      canvas {
        border: solid 1px #fff;
        background: #000;
        padding: 0;
        margin-right: 10px;
      }
      .tip {
        position: absolute;
        right: 30px;
        top: 15px;
        font: 14px Courier;
      }
      #buttons {
        width: 20vw;
        padding-left: 0.1vw;
      }
      button {
        width: 9vw;
        margin-right: 0.5vh;
        height: 3vh;
        font: 12px Courier;
      }
      button.done1 {
        color: #0f0;
      }
      button.done2 {
        color: #ff0;
      }
      button:hover {
        background: #444;
      }
      #box {
        display: flex;
        flex-direction: row;
        margin-top: 5vh;
        justify-content: flex-start;
      }
      #reset,
      #custom,
      #apply,
      textarea {
        width: calc(18vw + 5px);
      }
      button.current {
        border: solid 1px #fff;
      }
      button,
      textarea {
        border: solid 1px #aaa;
        color: #fff;
        background: #000;
        margin-bottom: 0.5vh;
      }
      textarea {
        height: 50vh;
      }
      #header {
        position: absolute;
        top: 1vh;
        padding: 0;
        width: 100vw;
        text-align: center;
        font: 24px Courier;
      }
      div.github {
        position: absolute;
        right: 5px;
        top: 5px;
      }
      #victory{
        position: absolute;
        width: 100vw;
        top: 10vh;
        text-align: center;
        font: 30px Courier;
        pointer-events: none;
        opacity: 0%;
        transition-property: opacity;
        transition-duration: 1s;
        font-weight: bold;
      }
      #victory.reveal{
        opacity: 100%;
      }
      .green{
        color: #0f0;
      }
      .gold{
        color:#ff0;
      }
    </style>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div id="victory">Victory</div>
    <div id="header">A Sertain Particle Chamber</div>
    <div class="github">
      <a
        class="github-button"
        href="https://github.com/baturinsky/aspchamber"
        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
        data-size="large"
        aria-label="Star baturinsky/aspchamber on GitHub"
        >Star</a
      >
    </div>
    <div id="box">
      <div id="buttons"></div>
      <canvas id="C"></canvas>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
